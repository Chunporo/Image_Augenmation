<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Javalorant Image Augenmation</title>
  <!--Font Awesome Icons-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
  <!-- Stylesheet -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
  <div class="container">
    <form action="/upload" method="post" enctype="multipart/form-data">
      <input type="file" id="file-input" name="file" class="file-input" accept="image/png, image/jpeg"
        onchange="preview()" multiple>
      <label for="file-input">
        <i class="fas fa-upload"></i> &nbsp; Choose A Photo
      </label>
      <p id="num-of-files">No Files Chosen</p>
      <div>
        <label><input type="checkbox" name="augmentation_method" value="flip"> Flip</label>
        <label><input type="checkbox" name="augmentation_method" value="crop"> Crop</label>
        <label><input type="checkbox" name="augmentation_method" value="blur"> Blur</label>
        <label><input type="checkbox" name="augmentation_method" value="contrast"> Contrast Adjustment</label>
        <label><input type="checkbox" name="augmentation_method" value="noise"> Add Noise</label>
        <label><input type="checkbox" name="augmentation_method" value="brightness"> Brightness Scaling</label>
        <label><input type="checkbox" name="augmentation_method" value="affine"> Affine Transformation</label>
        <!-- Add more checkboxes as needed -->
      </div>
      <input type="number" name="num_output_images" min="1" max="50" value="1">
      <div id="images"></div>
      <progress id="uploadProgress" value="0" max="100"></progress>
      <div class="button-container">
        <input type="submit" value="Upload">
      </div>
    </form>
  </div>
  <!--Script-->
  <script src="{{url_for('static', filename='app.js')}}"></script>
</body>

</html>
